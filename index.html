<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
  <body class="min-h-screen flex justify-center items-center bg-[#000116]">

    <div class="slider">
        <button class="prev-button">&#10094;</button>
        <div class="slide-container">
            <img src="/images/slide1.jpg" alt="Image 1" class="slide">
            <img src="/images/slide2.jpg" alt="Image 2" class="slide">
            <img src="/images/slide3.jpg" alt="Image 3" class="slide">
        </div>
        <button class="next-button">&#10095;</button>
    </div>
    
      
  </body>
</html>
